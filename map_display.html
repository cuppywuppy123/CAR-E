<html>
	<style>
		#map
            {
                height: 500px;
                margin: 10px auto;
                width: 800px;
            }
            body {
  font-family: Arial;
  font-size: 15px;
}

#map-canvas {
  height: 400px;
}

#phone-number {
  margin: 5px 0;
  padding: 5px;
  border: 1px solid grey;
}

#phone-number div {
  padding: 5px 0;
}

	</style>
	<body>
  
		<div id="map"></div>
    <div id="map-canvas"></div>
<div id="phone-number"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyCLPwrcJzZ3VaW5-igL6mCrAAe4bVlpE8k &libraries=places&callback=initMap" async defer></script>
		<script lang="Javascript">
                        var map;
            function initMap() {
            $.getJSON('https://api.thingspeak.com/channels/' + '260219' + '/feed/last.json?api_key=' + 'T9JT3E0W39FQMNPI', function(data) {
              if (navigator.geolocation) {
                try {
                  navigator.geolocation.getCurrentPosition(function(position) {
                  	var myLocation;
                  	var p=22.6759958;
                  	var p1=88.3682527;
                  	
      // get the data point
      p = parseFloat(data.field1);
      p1= parseFloat(data.field2);
      // if there is a data point display it
      

                    //var myLocation = {lat: position.coords.latitude,lng: position.coords.longitude};
                    myLocation = {lat:p,lng:p1}
                    setPos(myLocation);	
                  });
                } catch (err) {
                  var myLocation = {lat: 22.6759958,lng: 88.3682527};
                  setPos(myLocation);
                }
              } else {
                var myLocation = {
                  lat: 23.8701334,
                  lng: 90.2713944
                };
                setPos(myLocation);
              }
               });
            }

            function setPos(myLocation) {
              map = new google.maps.Map(document.getElementById('map'), {
                center: myLocation,
                zoom: 10
              });

              var service = new google.maps.places.PlacesService(map);
              service.nearbySearch({
                location: myLocation,
                radius: 4000,
                types: ['hospital']
              }, processResults);

            }

            function processResults(results, status, pagination) {
              if (status !== google.maps.places.PlacesServiceStatus.OK) {
                return;
              } else {
                createMarkers(results);

              }
            }

            function createMarkers(places) {
              var bounds = new google.maps.LatLngBounds();
              var placesList = document.getElementById('places');
              var val_hum='';
              var val_num='';
              for (var i = 0, place; place = places[i]; i++) {
                var image = {
                  url: place.icon,
                  size: new google.maps.Size(71, 71),
                  origin: new google.maps.Point(0, 0),
                  anchor: new google.maps.Point(17, 34),
                  scaledSize: new google.maps.Size(25, 25)
                };
                val_hum=place.place_id;
                val_num=place.name;


                var marker = new google.maps.Marker({
                  map: map,
                  icon: image,
                  title: place.name,
                  animation: google.maps.Animation.DROP,
                  position: place.geometry.location
                });

                bounds.extend(place.geometry.location);
              }
              





var service = new google.maps.places.PlacesService(map);

  service.getDetails({
    placeId: val_hum
  }, function(place, status) {
    if (status === google.maps.places.PlacesServiceStatus.OK) {

      console.log(place);

      // Create marker
      var marker = new google.maps.Marker({
        map: map,
        position: place.geometry.location
      });

      // Center map on place location
      map.setCenter(place.geometry.location);

      // Get DIV element to display opening hours
      var phoneNumberDiv = document.getElementById("phone-number");

      // Create DIV element and append to opening_hours_div
      var content = document.createElement('div');
      content.innerHTML = 'Name: ' + place.name + '<br>';
      content.innerHTML += 'Formatted phone number: ' + place.formatted_phone_number + '<br>';
      content.innerHTML += 'International phone number: ' + place.international_phone_number;

      phoneNumberDiv.appendChild(content);
    }
  });

              map.fitBounds(bounds);

            }

            </script>
            
            
	</body>
